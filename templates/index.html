<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Schedule Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Class Schedule Generator</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="first_monday">Enter the first Monday of the semester (dd/mm/yyyy):</label>
        <input type="text" id="first_monday" name="first_monday" required><br><br>

        <label for="file">Upload Excel file:</label>
        <input type="file" id="file" name="file" accept=".xlsx" required><br><br>

        <button type="submit">Generate Schedule</button>
    </form>

    {% if file_url %}
    <h2>Download your generated schedule:</h2>
    <a href="{{ file_url }}" download>Download CSV</a>
    {% endif %}
</body>
</html>
